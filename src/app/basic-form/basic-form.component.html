<div class="card">
    Value: {{ myForm.value | json}}
    <hr>
    <form [formGroup]="myForm" >
        <mat-label>email: </mat-label>
        <mat-form-field appearance="fill">
            <input matInput placeholder="email" formControlName="email">
        </mat-form-field>
    <mat-label>message: </mat-label>
        <mat-form-field>
            <textarea matInput placeholder="your message..." formControlName="message"></textarea>
        </mat-form-field>
    <mat-label>career: </mat-label>
        <mat-form-field>
            <mat-select formControlName="career" placeholder="career">
                <mat-option value="option">Option</mat-option>
            </mat-select>
        </mat-form-field>
        <button mat-button mat-raised-button>Save!</button>
    </form>
</div>
